        var countryData = {};

        const getData = async function (country) {
            try {
                const response = await fetch(`https://restcountries.com/v3.1/name/${country}`);
                const data = await response.json();
                countryData = data[0];
                populatePopulationField();
            } 
            catch (error) {
                console.error('Error fetching country data:', error);
            }
        };

        const populatePopulationField = function () {
            var populationField = document.getElementById("country");
            populationField.innerHTML = countryData.population;

            var languagesField = document.getElementById("languages");
            languagesField.innerHTML = Object.values(countryData.languages);
        };

        getData("india");

    </script>
